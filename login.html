<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - FixMate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Log-In Section -->
  <section class="auth-section">
    <div class="auth-container">
      <h2>Log In to Your Account</h2>
      <form action="#" method="POST" class="auth-form">
        <input type="email" placeholder="Your Email" class="auth-input" required>
        <input type="password" placeholder="Your Password" class="auth-input" required>
        <button type="submit" class="cta-btn">Log In</button>
      </form>
      <p class="auth-switch">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
  </section>

  <script src="scripts.js" defer></script>
</body>
</html>

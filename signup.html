<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - FixMate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sign-Up Section -->
  <section class="auth-section">
    <div class="auth-container">
      <h2>Create an Account</h2>
      <form action="#" method="POST" class="auth-form">
        <input type="text" placeholder="Your Name" class="auth-input" required>
        <input type="email" placeholder="Your Email" class="auth-input" required>
        <input type="password" placeholder="Create Password" class="auth-input" required>
        <button type="submit" class="cta-btn">Sign Up</button>
      </form>
      <p class="auth-switch">Already have an account? <a href="login.html">Log in here</a></p>
    </div>
  </section>

  <script src="scripts.js" defer></script>
</body>
</html>
